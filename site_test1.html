    <style>
      .video-container {
        position: relative;
        width: 640px;
        height: 360px;
        margin: auto;
      }
      .video-thumbnail {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('https://pa1.narvii.com/7067/58fb13caa9742dd88eb6dd59875e0a6d2e9ae64cr1-367-367_hq.gif');
        background-size: cover;
        background-position: center;
      }
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: px;
        border: none;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        line-height: 80px;
        cursor: pointer;
        z-index: 1;
        border: 2px solid #fff;
        background-color: rgba(241, 88, 45, 0.7);
        font-size: 24px;
        font-weight: 700;
        white-space: normal;
        line-height: 1.1em;
      }
      .button-check {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border: none;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        line-height: 80px;
        cursor: pointer;
        z-index: 1;
        border: 2px solid #fff;
        background-color: rgba(241, 88, 45, 0.7);
        font-size: 24px;
        font-weight: 700;
        white-space: normal;
        line-height: 1.1em;
      }
      .video-alert {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        background-color: rgba(241, 88, 45, 0.7);
        border: 3px solid #fff;
        width: 80%;
        max-width: 300px;
        padding: 0.5em;
        text-align: center;
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        white-space: normal;
        line-height: 1.1em;
        z-index: 1;
      }
    </style>

    <button class="button-check video-alert" id="meuBotao">Oração poderosa, para você mudar de vida! </button>


    <script>
  const myVideo = document.getElementById('myVideo');
  const playButton = document.querySelector('.play-button');
  const videoThumbnail = document.querySelector('.video-thumbnail');
  const videoAlert = document.querySelector('.video-alert');
  const botao_check = document.getElementById('meuBotao');

  playButton.addEventListener('click', () => {
    myVideo.play();
    playButton.style.display = 'none';
    videoThumbnail.style.display = 'none';
    botao_check.style.display = 'none';
  });

  myVideo.addEventListener('timeupdate', () => {
    if (myVideo.currentTime >= 40) {
      
      botao_check.style.display = 'block';
    }
  });
</script>
